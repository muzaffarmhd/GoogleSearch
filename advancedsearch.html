<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <header>
        <div class="buttons">
            <a id="google" href="index.html">
                <img id="google" src="imggoogle.png" href="index.html" alt="google search">
            </a>
            <a class="links" href="index.html">Google Search</a>
            <a class="links" href="imagesearch.html"> Search Images</a>
        </div>
    </header>
    <div style="border-bottom: 1px solid #ebebeb; margin-top: 25px;"></div>
    <div style="display: inline-block; vertical-align: middle; margin-left: 45px; padding-top: 40px; font-family: Arial, sans-serif;">
        <div style="height: 42px; width:fit-content;">
            <span style="font-weight: 500; color: rgb(51, 51, 51);"> Find pages with...</span>
        </div>
    </div>
    <form action="https://www.google.com/search">
        <div class="atwwcontainer">
            <div class="allthesese" id="flabel" style="padding-top: 8px;">
                <label for="allthesewordswith"> all these words with: </label>
            </div>
            <div class="allthesese" id="finput">
                <input style="height: 27px; width: 480px;" id="allthesewordswith" type="text" name="as_q" autocomplete="off">
            </div>
        </div>
        <div class="tewpcontainer">
            <div class="flabel">
                <label for="tewp"> this exact word or phrase: </label>
            </div>
            <div class="finput" style="padding-left: 0px;">
                <input style="height: 27px; width: 480px;" id="tewp" type="text" name="as_epq" autocomplete="off">
            </div>
        </div>
        <div class="tewpcontainer" id="aotwcontainer">
            <div class="flabel">
                <label for="aotw"> any of these words: </label>
            </div>
            <div class="finput" >
                <input style="height: 27px; width: 480px;" id="aotw" type="text" name="as_oq" autocomplete="off">
            </div>
        </div>
        <div class="tewpcontainer" style="gap:86px;">
            <div class="flabel">
                <label for="notw"> none of these words: </label>
            </div>
            <div class="finput">
                <input style="height: 27px; width: 480px;" id="notw" type="text" name="as_eq" autocomplete="off">
            </div>
        </div>
        <div class="advsubmit">
            <input type="submit" id="assubmit" value="Advanced Search">
        </div>
    </form>
</body>
</html>

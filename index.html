<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="buttons" style="display: flex; justify-content: end;">
        <a class="links" href="imagesearch.html">Search Images</a>
        <a class="links" href="advancedsearch.html"> Advanced Search</a>
    </div>
    <div class="logoimg">
        <img id="logoimg" src="imggoogle.png" alt="googlelogo">
    </div>
    <div class="centerform">

        <form action="https://www.google.com/search">
            <div class="searchcontainer">
                <span class="material-icons" style="color: grey; margin-left: 10px;  padding-top: 10px; padding-bottom: 10px;">
                    search
                    </span>
                <input class= "searchbox" type="text" name="q" placeholder="Search" autocomplete="off">
            </div>
            <div class="submitbutton">
                    <input id="button" type="submit" value="Google Search">
                    <input id="button" type="submit" name="btnI" value="I'm Feeling Lucky" type="submit" jsaction="trigger.kWlxhc" data-ved="0ahUKEwjLmorTtL6BAxVJlFYBHUDYABMQ19QECBE">
            </div>
        </form>
    </div>
</body>
</html>
